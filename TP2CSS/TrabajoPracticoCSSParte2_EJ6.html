<html>
    <head>
        <title>Formulario de inmobiliarias</title>
        <link rel="stylesheet" type="text/css" href="TrabajoPracticoCSSParte2_EJ6.css" title="style" />
    </head>
    <body>
    <form>
        <input type="text" name="nombres" placeholder="nombre" maxlength="25">
        <input type="text" name="apellidos" placeholder="apellido" maxlength="25">
        <div>
            <input type="tel" name="telefonos" maxlength="15" value="0299">
        </div>
        Ingrese su direccion a continuacion:
        <div>
            <textarea maxlength="30" name="direccion"></textarea>
        </div>
        Elija una de las opciones:
        <div>
          <input type="radio" name="tipo" value="Comprar" checked>Comprar
          <input type="radio" name="tipo" value="Alquilar">Alquilar
        </div>        
        Seleccione la zona:
        <div>
            <input type="checkbox" name="zona" value="Zona centro" checked>Zona centro
            <input type="checkbox" name="zona" value="Zona norte">Zona norte
            <input type="checkbox" name="zona" value="Zona sur" checked>Zona sur
        </div>
        Escriba que inmueble busca:
        <div>
            <textarea name="inmueble" rows="5" cols="20">

            </textarea>
        </div>
        <div>
            <input type="reset" value="limpiar campos">
        </div>
        <input type="submit" value="enviar">
        </form>

    </body>
</html>
