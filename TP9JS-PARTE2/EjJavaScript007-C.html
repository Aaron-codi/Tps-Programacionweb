<html>
    <head>
        <title>Funcion matematica</title>
    </head>
    <body onload="mate()">
        <script text="text/javascript">
            function mate(){

           
            for(var n=0; n<100; n++){
                var matematicas= 3 * n + 5 -(Math.pow(n,2));
                document.write("<div>"+matematicas+"</div>");
            }
             }
        </script>
        

    </body>
</html>
