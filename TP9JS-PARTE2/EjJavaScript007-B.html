<html>
    <head>
        <title>Numeros par</title>
    </head>
    <body onload="NumPares()">
        <script type="text/javascript">
            function NumPares() {
                for (var i = 0; i < 500; i++) {
                if (i % 2 === 0) {
                    document.write("<div>"+i+"</div>");
                } 
            }
            }
            

        </script>
    </body>
</html>
