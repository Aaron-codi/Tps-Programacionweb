<!DOCTYPE html>
<html lang="es">

<head>
    <title>Ejercicio 8-C</title>
    <script type="text/javascript">

        function detectar() {
            var $resultado;
            $resultado = navigator.appName;
            switch ($resultado) {
                case 'Microsoft Internet Explorer':
                    document.write($resultado);
                    window.open('http://www.microsoft.com/ie');
                    break;
                case 'Firefox':
                    document.write($resultado);
                    window.open('http://www.mozilla.com/firefox/');
                    break;
                case 'Konkeror':
                    document.write($resultado);
                    window.open('http://konqueror.org');
                    break;
                case 'Netscape':
                    document.write($resultado);
                    window.open('https://faiweb.uncoma.edu.ar/');
                    break;
                default:
                    document.write($resultado);
                    document.write('<br>Browser desconocido.');
                    break;
            }
        }


    </script>
</head>

<body onload="detectar()">

</body>

</html>
