
<html>
    <head>
        <title>XD</title>
    </head>
<body onload="mostrarMeses()">
<script type="text/javascript">
	function mostrarMeses(){
		var meses = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
		var i;
		document.write('MESES con For<br>');
		for(i=0;i<12;i++){
			
			document.write('<li>' + meses[i] + '</li>');
			
		}
		document.write('<br>MESES con While<br>');
		i=0;
		while(i<12){
			document.write('<li>' + meses[i] + '</li>');
			i++;
		}

		document.write('<br>MESES con Do While<br>');
		i=0;
		do{
			document.write('<li>' + meses[i] + '</li>');
			i++;
		}while(i<12);

		document.write('<br>MESES con For In<br>');
		for(i in meses){
			document.write('<li>' + meses[i] + '</li>');
		}
    }

</script>
</body>
</html>
