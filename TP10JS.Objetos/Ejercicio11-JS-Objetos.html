<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="edad()">Calcular edad</button>

    <script type="text/javascript">
        function edad(){
            var Ed=prompt("Ingrese su edad");

            document.write("Su edad es: " + Ed);
        }
    </script>
    
</body>
</html>
